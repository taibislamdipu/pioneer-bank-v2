<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank | v2 </title>
    <!-- bootstrap 4 CSS   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- custom css style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center p-5 bg-primary"><span class="text-white">Welcome to Pioneer Bank</span></h1>

        <div class="container submit-area p-5 bordered rounded">
            <h3>Login</h2>
                <input class="form-control" type="text" name="" id="">
                <br>
                <input class="form-control" type="password" name="" id="">
                <br>
                <button id="login-btn" class="btn btn-success">Login</button>
        </div>
    </div>

    <div class="container p-5" id="transaction-area">
        <button class="btn btn-danger" id="logoutBtn">Logout</button>

        <div class="row mt-5">
            <div class="col-md-4">
                <div class="deposit m-2 p-3 bordered rounded text-white">
                    <h5>Deposit</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw m-2 p-3 bordered rounded text-white">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance m-2 p-3 bordered rounded text-white">
                    <h5>Balance</h5>
                    <h2>$ 1240</h2>
                </div>
            </div>
        </div>

        <!-- start code from here -->
    </div>



    <script>
        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', function () {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';
        })

        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', function () {
            document.getElementById('transaction-area').style.display = 'none';
            document.getElementById('login-area').style.display = 'block'
        })

    </script>
</body>

</html>
