<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank | v2 </title>
    <!-- bootstrap 4 CSS   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- custom css style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="login-area">

        <div class="container-fluid bg-primary">
            <h1 class="text-center p-5 bg-primary">
                <span class="text-white">Welcome to Pioneer Bank</span>
            </h1>
        </div>

        <div class="container shadow-box p-5 mt-5">
            <h3>Login</h2>
                <input class="form-control" type="text" name="" id="">
                <br>
                <input class="form-control" type="password" name="" id="">
                <br>
                <button id="login-btn" class="btn btn-success">Login</button>
        </div>

    </section>



    <section id="transaction-area">
        <div class="container p-5">
            <button class="btn btn-danger" id="logoutBtn">Logout</button>

            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="deposit m-2 p-3 bordered rounded text-white">
                        <h5>Deposit</h5>
                        <h2>$ <span id="current-deposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw m-2 p-3 bordered rounded text-white">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="current-withdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="balance m-2 p-3 bordered rounded text-white">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="shadow-box m-2 p-5">
                        <h3>Deposit</h3>
                        <input type="number" id="depositAmount" class="form-control">
                        <br>
                        <button class="btn btn-success" id="addDeposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="shadow-box m-2 p-5">
                        <h3>Withdraw</h3>
                        <input type="number" id="withdrawAmount" class="form-control">
                        <br>
                        <button class="btn btn-warning" id="withdrawBtn">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script>
        const loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', function () {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('transaction-area').style.display = 'block';
        })

        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.addEventListener('click', function () {
            document.getElementById('transaction-area').style.display = 'none';
            document.getElementById('login-area').style.display = 'block'
        })


        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener('click', function () {
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById('current-deposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totatDeposit = depositNumber + currentDepositNumber;
            document.getElementById('current-deposit').innerText = totatDeposit;

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositNumber;
            document.getElementById('currentBalance').innerText = totalBalance;

            document.getElementById('depositAmount').value = null;

        })

                    const withdrawBtn = document.getElementById('withdrawBtn');
                    withdrawBtn.addEventListener('click', function () {
                        const withdrawAmount = document.getElementById('withdrawAmount').value;
                        const withdrawNumber = parseFloat(withdrawAmount);
                        const currentWithdraw = document.getElementById('current-withdraw').innerText;
                        const currentWithdrawNumber = parseFloat(currentWithdraw);

                        const totalWithdraw = currentWithdrawNumber + withdrawNumber;

                        document.getElementById('current-withdraw').innerText = totalWithdraw;

                    })

    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
